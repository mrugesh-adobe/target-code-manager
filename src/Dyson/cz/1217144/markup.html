      Flickerlessly.onReady(
        {
              selector: '#maincontent',
              success: function (el) {
                  if(!document.querySelector(".at_template_recs")){
                  var recsContent = document.getElementById('at_template_recs').innerHTML;
                  var inserted = false;
                  
                  // Function to insert content and update header
                  var insertContent = function(targetElement, position) {
                      if(!inserted && targetElement) {
                          targetElement.insertAdjacentHTML(position, recsContent);
                          inserted = true;
                          var headerElement = document.querySelector(".trade-up-header__content");
                          if(headerElement) {
                              headerElement.innerHTML = window.header;
                          }
                          return true;
                      }
                      return false;
                  };
                  
                  // Function to find target element with fallback logic
                  var findTargetElement = function() {
                      // Try primary target first
                      var targetElement = document.querySelector('[data-row-target="target-plp-products-grid-layout"]');
                      if(targetElement) {
                          return targetElement;
                      }
                      
                      // Fallback to element with ID ending in "plpherocopy"
                      var elements = document.querySelectorAll('[id]');
                      for(var i = 0; i < elements.length; i++) {
                          if(elements[i].id.endsWith('plpherocopy')) {
                              return elements[i];
                          }
                      }
                      
                      return null;
                  };
                  
                  // Try to find and insert content immediately
                  var targetElement = findTargetElement();

                      return; // Success, exit early

                  var maxAttempts = 60; // Total attempts for 12 seconds
                  var currentInterval = 200; // Start with 200ms
                  
                  var pollForTarget = function() {
                      attempts++;
                      var targetElement = findTargetElement();
                      
                      if(targetElement && insertContent(targetElement, "beforebegin")) {
                          return; // Success, stop polling
                      }
                      
                      if(attempts >= maxAttempts) {
                          // Fallback to secondary selector after 12 seconds
                          var fallbackElement = el.querySelector('.dyson-cms > div:nth-child(2)');

                              // Final fallback
                              insertContent(el, "afterbegin");
                          }
                          return;
                      }
                      
                      // Adaptive interval: increase interval after 3 seconds to reduce CPU usage
                      if(attempts === 15) { // After 3 seconds (15 * 200ms)
                          currentInterval = 500; // Switch to 500ms intervals
                      }
                      
                      setTimeout(pollForTarget, currentInterval);
                  };
                  
                  // Start polling
                  setTimeout(pollForTarget, 200);
                }
